<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>denotakvimo</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="denotakvimo">

<link rel="icon" href="icon.png">
<link rel="apple-touch-icon" href="icon.png">

<style>
:root {
  --glass-bg: rgba(255,255,255,0.15);
  --glass-blur: 15px;
  --text-color: #ffffff;
  --accent: #6c7cff;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
  background: #2c3e50;
  color: var(--text-color);
  height: 100vh;
}

.overlay {
  background: rgba(0,0,0,0.4);
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  padding: 15px;
  display: flex;
  justify-content: center;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(20px);
}

header button {
  background: rgba(255,255,255,0.2);
  border: none;
  color: white;
  padding: 8px 12px;
  border-radius: 10px;
}

.calendar-container {
  flex: 1;
  padding: 15px;
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-weight: bold;
  opacity: 0.8;
}

#calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  grid-template-rows: repeat(6, 1fr);
  gap: 8px;
  margin-top: 10px;
}

.day {
  background: var(--glass-bg);
  backdrop-filter: blur(var(--glass-blur));
  border-radius: 14px;
  padding: 8px;
  cursor: pointer;
}

.day.selected {
  outline: 2px solid white;
}

.day-number {
  font-weight: bold;
  margin-bottom: 4px;
}

.inner-event {
  font-size: 0.7rem;
  background: rgba(0,0,0,0.35);
  padding: 2px 5px;
  border-radius: 4px;
  margin-bottom: 2px;
  border-left: 2px solid var(--accent);
}

.bottom-panel {
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(30px);
  padding: 15px;
  display: flex;
  gap: 8px;
}

input, button {
  background: rgba(255,255,255,0.2);
  border: none;
  color: white;
  padding: 10px;
  border-radius: 8px;
}

button {
  background: white;
  color: black;
  font-weight: bold;
}

.empty { visibility: hidden; }
</style>
</head>

<body>
<div class="overlay">

<header>
  <button onclick="changeMonth(-1)">◀</button>
  <strong id="monthYear" style="margin:0 12px"></strong>
  <button onclick="changeMonth(1)">▶</button>
</header>

<div class="calendar-container">
  <div class="weekdays">
    <div>Pzt</div><div>Sal</div><div>Çar</div>
    <div>Per</div><div>Cum</div><div>Cts</div><div>Paz</div>
  </div>
  <div id="calendar"></div>
</div>

<div class="bottom-panel">
  <input type="time" id="timeInput">
  <input type="text" id="textInput" placeholder="Etkinlik">
  <button onclick="saveEvent()">Ekle</button>
</div>

</div>

<script>
let current = new Date();
let selectedDate = null;
const events = JSON.parse(localStorage.getItem("events")) || {};

function renderCalendar() {
  const cal = document.getElementById("calendar");
  cal.innerHTML = "";

  const y = current.getFullYear();
  const m = current.getMonth();
  document.getElementById("monthYear").textContent =
    current.toLocaleDateString("tr",{month:"long",year:"numeric"});

  const first = new Date(y,m,1).getDay() || 7;
  const total = new Date(y,m+1,0).getDate();

  let day = 1;
  for(let i=1;i<=42;i++){
    const cell = document.createElement("div");
    if(i < first || day > total){
      cell.className = "day empty";
    } else {
      const key = `${y}-${m+1}-${day}`;
      cell.className = "day";
      if(key === selectedDate) cell.classList.add("selected");

      let evHTML = "";
      (events[key]||[]).forEach(e=>{
        evHTML += `<div class="inner-event">${e.time} ${e.text}</div>`;
      });

      cell.innerHTML = `<div class="day-number">${day}</div>${evHTML}`;
      cell.onclick = () => { selectedDate = key; renderCalendar(); };
      day++;
    }
    cal.appendChild(cell);
  }
}

function saveEvent(){
  if(!selectedDate) return alert("Önce gün seç");
  if(!timeInput.value || !textInput.value) return;

  events[selectedDate] = events[selectedDate] || [];
  events[selectedDate].push({
    time: timeInput.value,
    text: textInput.value
  });

  localStorage.setItem("events", JSON.stringify(events));
  textInput.value = "";
  renderCalendar();
}

function changeMonth(n){
  current.setMonth(current.getMonth() + n);
  renderCalendar();
}

renderCalendar();
</script>
</body>
</html>

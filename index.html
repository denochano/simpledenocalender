<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>denotakvimo</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="denotakvimo">

<link rel="icon" href="icon.png">
<link rel="apple-touch-icon" href="icon.png">

<style>
:root {
  --glass-bg: rgba(255,255,255,0.18);
  --glass-blur: 18px;
  --text-color: #ffffff;
  --accent: #6c7cff;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
  background: #2c3e50;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  color: var(--text-color);
  min-height: 100vh;
}

.overlay {
  background: rgba(0,0,0,0.4);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* HEADER */
header {
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(20px);
}

header button {
  background: rgba(255,255,255,0.2);
  border: none;
  color: white;
  padding: 8px 12px;
  border-radius: 10px;
}

.settings {
  display: flex;
  gap: 10px;
  align-items: center;
}

input[type="color"] {
  width: 36px;
  height: 36px;
  border: none;
  padding: 0;
  border-radius: 50%;
}

#bgInput { display: none; }

/* CALENDAR */
.calendar-container {
  flex: 1;
  padding: 15px;
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-weight: bold;
  margin-bottom: 10px;
  opacity: 0.85;
}

#calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  grid-template-rows: repeat(6, minmax(110px, 1fr)); /* B√úY√úK KUTULAR */
  gap: 10px;
}

.day {
  background: var(--glass-bg);
  backdrop-filter: blur(var(--glass-blur));
  border-radius: 16px;
  padding: 10px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
}

.day.selected {
  outline: 2px solid white;
}

.day-number {
  font-weight: bold;
  margin-bottom: 6px;
}

.inner-event {
  font-size: 0.75rem;
  background: rgba(0,0,0,0.35);
  padding: 3px 6px;
  border-radius: 6px;
  margin-bottom: 3px;
  border-left: 3px solid var(--accent);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* BOTTOM */
.bottom-panel {
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(30px);
  padding: 15px;
  display: flex;
  gap: 8px;
}

input, button {
  background: rgba(255,255,255,0.2);
  border: none;
  color: white;
  padding: 10px;
  border-radius: 10px;
}

button.primary {
  background: white;
  color: black;
  font-weight: bold;
}

.empty { visibility: hidden; }
</style>
</head>

<body>
<div class="overlay">

<header>
  <div>
    <button onclick="changeMonth(-1)">‚óÄ</button>
    <strong id="monthYear" style="margin:0 10px"></strong>
    <button onclick="changeMonth(1)">‚ñ∂</button>
  </div>

  <div class="settings">
    <input type="color" id="colorPicker" title="Renk se√ß">
    <label for="bgInput" style="cursor:pointer;">üñºÔ∏è</label>
    <input type="file" id="bgInput" accept="image/*">
  </div>
</header>

<div class="calendar-container">
  <div class="weekdays">
    <div>Pzt</div><div>Sal</div><div>√áar</div>
    <div>Per</div><div>Cum</div><div>Cts</div><div>Paz</div>
  </div>
  <div id="calendar"></div>
</div>

<div class="bottom-panel">
  <input type="time" id="timeInput">
  <input type="text" id="textInput" placeholder="Etkinlik">
  <button class="primary" onclick="saveEvent()">Ekle</button>
</div>

</div>

<script>
let current = new Date();
let selectedDate = null;
const events = JSON.parse(localStorage.getItem("events")) || {};

// LOAD BG
const savedBg = localStorage.getItem("customBg");
const savedColor = localStorage.getItem("customColor");
if(savedBg) document.body.style.backgroundImage = `url(${savedBg})`;
if(savedColor) document.body.style.background = savedColor;

// COLOR
colorPicker.oninput = e => {
  document.body.style.backgroundImage = "none";
  document.body.style.background = e.target.value;
  localStorage.setItem("customColor", e.target.value);
  localStorage.removeItem("customBg");
};

// IMAGE
bgInput.onchange = e => {
  const r = new FileReader();
  r.onload = () => {
    document.body.style.backgroundImage = `url(${r.result})`;
    localStorage.setItem("customBg", r.result);
  };
  r.readAsDataURL(e.target.files[0]);
};

function renderCalendar(){
  const cal = document.getElementById("calendar");
  cal.innerHTML = "";

  const y = current.getFullYear();
  const m = current.getMonth();
  monthYear.textContent = current.toLocaleDateString("tr",{month:"long",year:"numeric"});

  const first = new Date(y,m,1).getDay() || 7;
  const total = new Date(y,m+1,0).getDate();

  let day = 1;
  for(let i=1;i<=42;i++){
    const cell = document.createElement("div");
    if(i < first || day > total){
      cell.className = "day empty";
    } else {
      const key = `${y}-${m+1}-${day}`;
      cell.className = "day";
      if(key === selectedDate) cell.classList.add("selected");

      let evHTML = "";
      (events[key]||[]).forEach(e=>{
        evHTML += `<div class="inner-event">${e.time} ${e.text}</div>`;
      });

      cell.innerHTML = `<div class="day-number">${day}</div>${evHTML}`;
      cell.onclick = () => { selectedDate = key; renderCalendar(); };
      day++;
    }
    cal.appendChild(cell);
  }
}

function saveEvent(){
  if(!selectedDate) return alert("√ñnce g√ºn se√ß");
  if(!timeInput.value || !textInput.value) return;

  events[selectedDate] = events[selectedDate] || [];
  events[selectedDate].push({ time: timeInput.value, text: textInput.value });
  localStorage.setItem("events", JSON.stringify(events));
  textInput.value = "";
  renderCalendar();
}

function changeMonth(n){
  current.setMonth(current.getMonth()+n);
  renderCalendar();
}

renderCalendar();
</script>
</body>
</html>
